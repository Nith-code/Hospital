<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital and Shower Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form {
            padding: 20px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #booking-details {
            display: none;
            margin-top: 20px;
        }
        #booking-details h3 {
            color: #007bff;
        }
        #booking-details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Hospital and Shower Appointments</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option value="hospital">Hospital Appointment</option>
                <option value="shower">Shower Reservation</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Book Appointment">
        </form>

        <div id="booking-details">
            <h3>Booking Details:</h3>
            <p>Name: <span id="display-name"></span></p>
            <p>Email: <span id="display-email"></span></p>
            <p>Service: <span id="display-service"></span></p>
            <p>Date: <span id="display-date"></span></p>
            <p>Time: <span id="display-time"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Display booking details
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-email').textContent = email;
            document.getElementById('display-service').textContent = service;
            document.getElementById('display-date').textContent = date;
            document.getElementById('display-time').textContent = time;

            document.getElementById('booking-details').style.display = 'block';
        });
    </script>
</body>
</html>
